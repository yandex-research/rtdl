program = 'bin/dcn2.py'

[base_config]
seed = 0

    [base_config.data]
    normalization = 'quantile'
    path = 'data/microsoft'
    y_policy = 'mean_std'

    [base_config.model]
    stacked = false

    [base_config.training]
    batch_size = 1024
    eval_batch_size = 8192
    n_epochs = 1000000000
    optimizer = 'adamw'
    patience = 16

[optimization.options]
n_trials = 100

[optimization.sampler]
seed = 0

[optimization.space.model]
cross_dropout = [ '?uniform', 0.0, 0.0, 0.5 ]
d = [ 'int', 64, 1024 ]
hidden_dropout = [ 'uniform', 0.0, 0.5 ]
n_cross_layers = [ 'int', 1, 16 ]
n_hidden_layers = [ 'int', 1, 16 ]

[optimization.space.training]
lr = [ 'loguniform', 1e-05, 0.01 ]
weight_decay = [ '?loguniform', 0.0, 1e-06, 0.001 ]
