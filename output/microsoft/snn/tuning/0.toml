program = 'bin/snn.py'

[base_config]
seed = 0

    [base_config.data]
    normalization = 'quantile_normal'
    path = 'data/microsoft'
    y_policy = 'mean_std'

    [base_config.training]
    eval_batch_size = 8192
    lr_n_decays = 0
    n_epochs = 1000000000
    optimizer = 'adamw'
    patience = 16

[optimization.options]
n_trials = 100

[optimization.sampler]
seed = 0

[optimization.space.model]
d_layers = [ '$mlp_d_layers', 2, 32, 1, 1024 ]
dropout = [ '?uniform', 0.0, 0.0, 0.1 ]

[optimization.space.training]
lr = [ 'loguniform', 1e-05, 0.01 ]
weight_decay = [ '?loguniform', 0, 1e-05, 0.001 ]
