seed = 5

[data]
normalization = 'quantile_normal'
path = 'data/year'
y_policy = 'mean_std'

[model]
activation = 'relu'
attention_dropout = 0.3746279822409219
d_token = 64
initialization = 'kaiming'
n_heads = 2
n_layers = 4
prenormalization = false
residual_dropout = 0.0

[training]
batch_size = 1024
eval_batch_size = 8192
lr = 0.0002965339977069503
n_epochs = 1000000000
optimizer = 'adamw'
patience = 16
weight_decay = 9.552462509756826e-06
