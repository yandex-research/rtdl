seed = 1

[data]
normalization = 'quantile'
path = 'data/yahoo'
y_policy = 'mean_std'

[model]
bin_function = 'entmoid15'
choice_function = 'entmax15'
depth = 6
layer_dim = 2048
num_layers = 1
tree_dim = 2

[training]
eval_batch_size = 512
lr = 0.001
lr_n_decays = 0
n_epochs = 1000000000
optimizer = 'adam'
patience = 16
weight_decay = 0.0
