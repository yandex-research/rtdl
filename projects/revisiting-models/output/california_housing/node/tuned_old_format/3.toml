seed = 3

[data]
normalization = 'quantile'
path = 'data/california_housing'
y_policy = 'mean_std'

[model]
bin_function = 'entmoid15'
choice_function = 'entmax15'
depth = 6
layer_dim = 1024
num_layers = 1
tree_dim = 2

[swa]
lr_factor = 3.0
n_checkpoints = 5
patience = 5
update_bn_n_epochs = 1

[training]
eval_batch_size = 8192
lr = 0.001
lr_n_decays = 0
n_epochs = 1000000000
optimizer = 'adam'
patience = 16
weight_decay = 0.0
